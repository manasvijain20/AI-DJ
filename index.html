<center>

      <button id="play_audio" onclick="play()" class = "btn btn-success" style="font-size: 23px;"> Play </button>

      <div id="speed_div">

        <h3 id="speed"class="btn btn-danger"> Speed </h3>

        <div id="volume_div">

          <h3 id="volume" class="btn btn-danger"> Volume </h3>
          </div>
